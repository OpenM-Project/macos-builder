                    break
        tree2.write(path.join('dist', 'appcast.xml'), encoding='utf-8', xml_declaration=True)
        dumpfile(path.join('dist', 'appcast.xml'))
        tree2.write(path.join('dist2', 'appcast.xml'), encoding='utf-8', xml_declaration=True)
