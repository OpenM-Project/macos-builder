name: CI
on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:
    inputs:
      type:
        type: choice
        default: draft
        options:
        - build
        - draft
        - release
jobs:
  ci:
    uses: ./.github/workflows/main.yml
    with:
      publish: ${{ github.event_name == 'push' && github.server_url == 'https://github.com' }}
      use-repo-files: true
      offset: 400
      build-m1: true
      draft: ${{ github.event_name == 'workflow_dispatch' && inputs.type == 'draft' }}
    secrets: inherit